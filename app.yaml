application: starter-test
version: dev
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /static
  static_dir: static
  
- url: /dashboard
  script: main.app
  login: required

- url: /register
  script: main.app
  login: required
  
- url: /register-student
  script: main.app
  login: required
  
- url: /.*
  script: main.app
#  secure: always

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: markupsafe
  version: "0.15"